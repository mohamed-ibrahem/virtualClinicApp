<ion-icon (click)="rating(1)" [name]="rate > 0 ? 'ios-star' : 'ios-star-outline'"></ion-icon>
<ion-icon (click)="rating(2)" [name]="rate > 1 ? 'ios-star' : 'ios-star-outline'"></ion-icon>
<ion-icon (click)="rating(3)" [name]="rate > 2 ? 'ios-star' : 'ios-star-outline'"></ion-icon>
<ion-icon (click)="rating(4)" [name]="rate > 3 ? 'ios-star' : 'ios-star-outline'"></ion-icon>
<ion-icon (click)="rating(5)" [name]="rate > 4 ? 'ios-star' : 'ios-star-outline'"></ion-icon>
